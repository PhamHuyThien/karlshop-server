<th:block th:replace="~{/layout/_header.html}"></th:block>
<body>
	<th:block th:if="${session.account!=null}">
		<script>
			window.location.href = "/";
		</script>
	</th:block>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Bắt đầu mới</h1>
							<p class="lead">Bắt đầu tạo tài khoản mới!</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form th:action="@{/register}" th:object="${registerDTO}"
										method="post">
										<div class="row">
											<div class="col-sm-6 col-xs-12 mb-3">
												<label class="form-label">Tên:</label> <input
													th:field="*{firstname}"
													class="form-control form-control-lg" type="text"
													placeholder="" />
												<any th:errors="*{firstname}" style="color:red"></any>
											</div>
											<div class="col-sm-6 col-xs-12 mb-3">
												<label class="form-label">Họ:</label> <input
													th:field="*{lastname}" class="form-control form-control-lg"
													type="text" placeholder="" />
												<any th:errors="*{lastname}" style="color:red"></any>
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Tài khoản:</label> <input
												th:field="*{username}" class="form-control form-control-lg"
												type="text" placeholder="" />
											<any th:errors="*{username}" style="color:red"></any>
										</div>
										<div class="mb-3">
											<label class="form-label">Email:</label> <input
												th:field="*{email}" class="form-control form-control-lg"
												type="email" name="email" placeholder="" />
											<any th:errors="*{email}" style="color:red"></any>
										</div>
										<div class="mb-3">
											<label class="form-label">Mật khẩu</label> <input
												th:field="*{password}" class="form-control form-control-lg"
												type="password" placeholder="" />
											<any th:errors="*{password}" style="color:red"></any>
										</div>
										<div class="mb-3">
											<label class="form-label">Nhập lại mật khẩu</label> <input
												th:field="*{confirmPassword}"
												class="form-control form-control-lg" type="password"
												placeholder="" />
											<any th:errors="*{confirmPassword}" style="color:red"></any>
										</div>
										<div class="st-3 sm-3" th:if="${success}">
											<div class="alert alert-success" role="alert">[[${success}]]</div>
											<script>
												setTimeout(
														function() {
															window.location.href = "/login";
														}, 3000);
											</script>
										</div>
										<div class="st-3 sm-3" th:if="${error}">
											<div class="alert
											alert-danger" role="alert">[[${error}]]</div>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Đăng
												kí</button>
										</div>

									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
